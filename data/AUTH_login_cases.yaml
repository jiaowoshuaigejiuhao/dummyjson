- case_name: "登录成功-示例账号"
  payload:
    username: "sophiab"
    password: "sophiabpass"
  expect:
    status_code: 200
    has_token: true
    username: "sophiab"

- case_name: "登录失败-密码错误"
  payload:
    username: "jamesd"
    password: "wrong_password"
  expect:
    status_code: 400
    has_token: false
    error_msg_contains: "Invalid"

- case_name: "登录失败-用户名不存在"
  payload:
    username: "not_exist_user"
    password: "some_password"
  expect:
    status_code: 400
    has_token: false
    error_msg_contains: "Invalid"

- case_name: "登录失败-缺少密码字段"
  payload:
    username: "emmaj"
    password: ""
  expect:
    status_code: 400
    has_token: false